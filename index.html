<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <title>Hotel Listing System</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 id="listing">Hotel Listing System</h1>
      <p id="header_message">Welcome to Hotel Listing- You can create, read, view and update Hotel List</p>
    </div>
    <div class="row" id="content">
      <div class="col-md-4" id="display_hotels">
        
      </div>
      <div class="col-md-4">

      </div>

      <div class="col-md-4" id="input_list">
        <form id="form_page">
          <div class="form-group">
            <input type="text" class="form-control" id="id" name="id" hidden>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Hotel Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="state" name="state" placeholder="State (Lagos)" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="address" name="address" placeholder="Address (5 Oshodi Str)" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone" required>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="book_price" name="book_price" placeholder="Book Price(50000)" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="hotel_class" name="hotel_class" placeholder="Class" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="number_of_room" name="number_of_room" placeholder="Number of rooms" required>
          </div>

          <div class="form-group">
            <textarea class="form-control" name="descriptions" rows="5" id="descriptions" placeholder="description"></textarea>
          </div>

          
          <button class="btn btn-primary" id="add_list" >Submit</button>
          <button class="btn btn-primary" id="update_list" name="update_list">Update</button>
          <button class="btn btn-primary" id="cancel_update" name="cancel_update">Cancel Update</button>
        </form>
      </div>
      
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javaScript" src="script.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
